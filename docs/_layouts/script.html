<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %}
      {% assign languageFiles = page.path | split: '/' | last %}
      {% assign script = languageFiles | split:'.md' %}
      <section class="article">
        <div class="article-header"> 
          <a class="language-title" href="{{site.baseurl}}/assets/Languages/{{page.language}}">
              <h2 class="article-title">{{script}}</h2>
          </a>
        </div>
        <div class="content">{{content}}</div>
      </section>
    </main>
  </body>
</html>
